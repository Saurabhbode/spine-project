<!DOCTYPE html>
<html>
<head>
    <title>Test Users API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 5px; }
        #result { margin: 20px 0; padding: 15px; background: #f5f5f5; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Users API</h1>
    <button onclick="testAPI()">Test Users API</button>
    <button onclick="clearResult()">Clear Result</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing users API...');
                const response = await fetch(`${API_BASE}/admin/users`);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p class="${data.success ? 'success' : 'error'}">
                        Status: ${data.success ? 'Success' : 'Failed'}
                    </p>
                    ${data.success ? 
                        `<p class="success">Found ${data.total} users</p>` : 
                        `<p class="error">Error: ${data.message}</p>`
                    }
                `;
                
            } catch (error) {
                console.error('API test error:', error);
                resultDiv.innerHTML = `
                    <p class="error">Network Error: ${error.message}</p>
                `;
            }
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        // Test automatically on page load
        window.onload = testAPI;
    </script>
</body>
</html>
