<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Admin API Test</h1>
    
    <div class="test-section">
        <h2>Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>Get All Users</h2>
        <button onclick="testGetUsers()">Get Users</button>
        <div id="users-result"></div>
    </div>

    <div class="test-section">
        <h2>Get Available Roles</h2>
        <button onclick="testGetRoles()">Get Roles</button>
        <div id="roles-result"></div>
    </div>

    <div class="test-section">
        <h2>Login and Test Authenticated Endpoint</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Login</button>
        <button onclick="testAuthUsers()">Test Authenticated Users</button>
        <div id="auth-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/admin/health`);
                const data = await response.json();
                document.getElementById('health-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testGetUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`);
                const data = await response.json();
                document.getElementById('users-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('users-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testGetRoles() {
            try {
                const response = await fetch(`${API_BASE}/admin/roles`);
                const data = await response.json();
                document.getElementById('roles-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('roles-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                
                if (data.success && data.accessToken) {
                    localStorage.setItem('accessToken', data.accessToken);
                    document.getElementById('auth-result').innerHTML = 
                        `<div class="success">Login successful! Token saved.</div>`;
                } else {
                    document.getElementById('auth-result').innerHTML = 
                        `<div class="error">Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('auth-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testAuthUsers() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                document.getElementById('auth-result').innerHTML = 
                    `<div class="error">No token found. Please login first.</div>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                document.getElementById('auth-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('auth-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Test health check on page load
        window.onload = function() {
            console.log('Page loaded, testing health endpoint...');
            testHealth();
        };
    </script>
</body>
</html>
