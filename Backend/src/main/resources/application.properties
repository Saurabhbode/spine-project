spring.application.name=spine

# Server Configuration
server.port=8080

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spine?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration - Using Hibernate for schema creation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Database Migration Configuration - Disabled due to MySQL 9.5 incompatibility
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.invoicingproject.spine=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Settings
spring.devtools.restart.enabled=true
spring.h2.console.enabled=false
