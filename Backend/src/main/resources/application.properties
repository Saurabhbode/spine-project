spring.application.name=spine

# Server Configuration
server.port=8080

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spine?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
# JPA Configuration (Disabled - using JDBC instead)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=false

# Flyway Database Migration Configuration (Disabled - using pure JDBC)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.invoicingproject.spine=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Settings
spring.devtools.restart.enabled=true
spring.h2.console.enabled=false
